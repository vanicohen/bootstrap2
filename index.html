<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos/estilos.css" />
    <title>Ejercicio 2 Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="row">
          <div class="mb-3 col-6">
            <label for="formGroupExampleInput" class="form-label"
              >Nombre de pila</label
            >
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
            />
          </div>
          <div class="mb-3 col-6">
            <label for="formGroupExampleInput2" class="form-label"
              >Apellido</label
            >
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput2"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="input-group mb-1">
              <label for="exampleInputEmail1" class="form-label"
                >Nombre de usuario</label
              >
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input type="text" class="form-control" placeholder="Nombre de usuario" aria-label="Username" aria-describedby="basic-addon1">
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Correo electrónico <span style="color: gray">(opcional)</span>
          </label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="you@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label"
            >Habla a</label
          >
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="1234 Main St"
          />
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label"
            >Direccion 2 <span style="color:gray">(opcional)</span></label
          >
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Apartamento o suite"
          />
        </div>
        <div class="row mb-4">
          <div class="col-md-5">
            <label for="validationCustom04" class="form-label">País</label>
            <select class="form-select" id="validationCustom04" style="color:gray">
              <option selected disabled value="">Escoger...</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="validationCustom04" class="form-label">Estado</label>
            <select class="form-select" id="validationCustom04" style="color:gray">
              <option selected disabled value="">Escoger...</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="formGroupExampleInput" class="form-label"
              >Código Postal</label
            >
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
            />
          </div>
        </div>
        <hr />
        <div class="form-check mt-4">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            La dirección de envío es la misma que mi dirección de facturación
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckChecked"
            checked
          />
          <label class="form-check-label" for="flexCheckChecked">
            Guarde esta información para la próxima vez
          </label>
        </div>
        <hr />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
